<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jankenpon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Piedra, Papel o Tijeras
    </h1>
    <main>
        <h3>Computer</h3>
        <section>
            <div>
                <div class="container-rock">
                    <i class="fa-regular fa-hand-back-fist fa-rotate-180"></i>
                </div>
            </div>
            <div>
                <div class="container-paper">
                    <i class="fa-regular fa-hand fa-rotate-180"></i>
                </div>
            </div>
            <div>
                <div class="container-scissors">
                    <i class="fa-regular fa-hand-scissors fa-rotate-270"></i>
                </div>
            </div>
        </section>
        <section>
            <div>
                <div class="container-rock user-rock">
                    <i class="fa-regular fa-hand-back-fist"></i>
                </div>
            </div>
            <div>
                <div class="container-paper user-paper">
                    <i class="fa-regular fa-hand"></i>
                </div>
            </div>
            <div>
                <div class="container-scissors user-scissors">
                    <i class="fa-regular fa-hand-scissors fa-rotate-90"></i>
                </div>
            </div>
        </section>

        <label for="">Ingresa tu nombre: </label>
        <input type="text">
    </main>

    <script src="https://kit.fontawesome.com/409f432a75.js" crossorigin="anonymous"></script>
</body>
</html>
