<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jankenpon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>
            Rock, Paper, Scissors
        </h1>
        <section>
            <h3>Computer</h3>
            <div class="container-pc">
                <div>
                    <div id="rock-computer" class="container-rock" data-value="rock">
                        <i class="fa-regular fa-hand-back-fist fa-rotate-180"></i>
                    </div>
                </div>
                <div>
                    <div id="paper-computer" class="container-paper" data-value="paper">
                        <i class="fa-regular fa-hand fa-rotate-180"></i>
                    </div>
                </div>
                <div>
                    <div id="scissors-computer" class="container-scissors" data-value="scissors">
                        <i class="fa-regular fa-hand-scissors fa-rotate-270"></i>
                    </div>
                </div>
            </div>
            <div class="container-vs">
                <img class="versus" src="./images/versus.png" alt="versus" width="200">
            </div>
            <div class="container-user">
                <div>
                    <div id="rock-user" class="container-rock user-rock" data-value="rock">
                        <i class="fa-regular fa-hand-back-fist"></i>
                    </div>
                </div>
                <div>
                    <div id="paper-user" class="container-paper user-paper" data-value="paper">
                        <i class="fa-regular fa-hand"></i>
                    </div>
                </div>
                <div>
                    <div id="scissors-user" class="container-scissors user-scissors" data-value="scissors">
                        <i class="fa-regular fa-hand-scissors fa-rotate-90"></i>
                    </div>
                </div>
            </div>
            <h3 id="username"></h3>
            <label for="name">Enter your name: </label>
            <input type="text" id="name" name="name" placeholder="Juanito">
        </section>
    </main>

    <script src="https://kit.fontawesome.com/409f432a75.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>
</html>
